<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      line-height: 1.2;
      margin: 0;
    }

    html {
      color: #888;
      /*display: table;*/
      font-family: serif;
      height: 100%;
      /*text-align: center;*/
      width: 100%;
      background-image: url(img/skis.png);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    body {
      /*display: table-cell;
      vertical-align: middle;*/
      margin: 2em auto;
      width: 100%;
    }

    h1 {
      color: white;
      font-size: 3.5em;
      font-weight: 400;
      margin-left: 100px;
      margin-top: 65px;
    }

    p {
      margin: 0 auto;
      padding: 20px;
      font-size: 2.0em;
      color: white;
      text-align: center;
      margin-bottom: 15px;
      margin-top: 100px;
    }

    a:link{
      background-color: rgb(212,87,75);
      text-decoration: none;
      color: white;
      padding: 8px;
      margin: 0 auto;
      border-radius: 12px;
      font-family: sans-serif;
    }

    a:visited{
      background-color: rgb(212,87,75);
      text-decoration: none;
      color: white;
    }

    a:hover{
      text-decoration: none;
      color: black;
      background-color: white;
      -webkit-transition:background 0.3s ease-in-out;
        -moz-transition:background 0.3s ease-in-out;
        transition:background-color 0.3s ease-in-out;
    }

    #home-button{
      margin: 0 auto;
      width: 150px;
    }

    @media only screen and (max-width: 280px) {

      body,
      p {
        width: 95%;
      }

      h1 {
        font-size: 1.5em;
        margin: 0 0 0.3em;
      }


    }
  </style>
</head>

<body>
  <h1>Uh Oh!</h1>
  <p>
    This doesn't look right...
  </p>

  <div id="home-button">
    <a href="index.html">Back to Summer</a>
  </div>

</body>

</html>
